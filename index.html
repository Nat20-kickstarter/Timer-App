<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Timer</h1>
        <div class="timer-display" id="timerDisplay">00:00</div>
        <div class="buttons">
            <button onclick="startTimer(1)">1 Min</button>
            <button onclick="startTimer(5)">5 Min</button>
            <button onclick="startTimer(20)">20 Min</button>
            <button onclick="startTimer(30)">30 Min</button>
            <button onclick="startTimer(60)">60 Min</button>
            <button onclick="customTime()">Custom</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
